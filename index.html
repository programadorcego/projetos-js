<!DOCTYPE html>
<html>
	<head>
		  <meta charset="UTF-8">
		  <title>Visualização em Árvore</title>
		  
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		  
		  <link rel="stylesheet" href="style.css">
	</head>
	
	<body>
	<h1>Árvore</h1>
	
		<ul class="tree" role="tree">
		<li class="treeitem" role="treeitem" aria-expanded="false" tabindex="0">
			<span class="caret">Bebidas quentes</span>
		
			<ul class="subtree" role="group">
				<li class="treeitem" role="treeitem" tabindex="-1">Café</li>
				<li class="treeitem" role="treeitem" tabindex="-1">Chá</li>
				<li class="treeitem" role="treeitem" tabindex="-1">Chocolate quente</li>
			</ul>
		</li>
		<li class="treeitem" role="treeitem" aria-expanded="false" tabindex="0">
			<span class="caret">Bebidas alcoólicas</span>
			
			<ul class="subtree" role="group">
				<li class="treeitem" role="treeitem" tabindex="-1">Vinho</li>
				<li class="treeitem" role="treeitem" tabindex="-1">Cerveja</li>
				<li class="treeitem" role="treeitem" tabindex="-1">Whisky</li>
			</ul>
		</li>
		<li class="treeitem" role="treeitem" aria-expanded="false" tabindex="0">
			<span class="caret">Bebidas não alcoólicas</span>
			
			<ul class="subtree" role="group">
				<li class="treeitem" role="treeitem" tabindex="-1">Água</li>
				<li class="treeitem" role="treeitem" tabindex="-1">Refrigerante</li>
				<li class="treeitem" role="treeitem" tabindex="-1">Suco</li>
			</ul>
		</li>
	</ul>
	
	<script src="main.js"></script>
	</body>
</html>
